<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Editor</title>
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css"/>
  </head>
  <body>
    <div id="studio-editor"></div>
    <link rel="stylesheet" href="styles.css">
    <script>
      GrapesJsStudioSDK.createStudioEditor({
        root: '#studio-editor',
        licenseKey: 'e8f08e9da63b424c9938872ef31cbcaa62b78fbe748a47c5b285aef2bfd065f4',
        project: {
          type: 'web',
          // TODO: replace with a unique id for your projects. e.g. an uuid
          id: 'UNIQUE_PROJECT_ID'
        },
        identity: {
          // TODO: replace with a unique id for your end users. e.g. an uuid
          id: 'UNIQUE_END_USER_ID'
        },
        assets: {
          storageType: 'cloud'
        },
        storage: {
          type: 'cloud',
          autosaveChanges: 100,
          autosaveIntervalMs: 10000
        }
      });
    </script>
  </body>
<html>
